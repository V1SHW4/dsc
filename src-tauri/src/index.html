<!DOCTYPE html>
<html>

<head>
  <title>Deadshot.io Client</title>
  <script type="module" src="/src/main.js" defer></script>
  <script>
    p = document.querySelector('#error'); 
    window.onload = function () {
      console.log("Window loaded, attempting to redirect...");
      try {
        window.location.href = "https://deadshot.io";
      } catch (error) {
        console.error("Error redirecting:", error);
        p.innerText += "Error loading game: " + error.message;
      }
    }
  </script>
</head>

<body>
  <h1>Deadshot.io Client</h1>
  <p id="loading">Loading Deadshot.io...</p>
  <p id="error" style="color: red;"></p>
</body>

</html>
